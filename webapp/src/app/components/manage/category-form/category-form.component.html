<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ isEdit ? 'Update Category' : 'Add New Category' }}</title>
  <style>
    
  </style>
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">{{ isEdit ? 'Update Category' : 'Add New Category' }}</h1>
    <form (ngSubmit)="isEdit ? update() : add()">
      <input 
        type="text" 
        class="input-field" 
        placeholder="Enter category name" 
        [(ngModel)]="name" 
        name="name" 
        required 
      />
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="!name">
        {{ isEdit ? 'Update' : 'Add' }}
      </button>
    </form>

    <!-- Alert message -->
    <div *ngIf="alertMessage" class="alert">
      {{ alertMessage }}
    </div>
  </div>
</body>
</html>
