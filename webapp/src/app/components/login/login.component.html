<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <!-- Error Message -->
    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
          <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="submit-btn"
      >
        Log In
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="/register">Sign up</a></p>
    </div>
  </div>
</div>
