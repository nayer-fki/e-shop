<div class="auth-container">
  <div class="form-container">
    <!-- Success/Error Message -->
    <div *ngIf="message" class="message-box" [ngClass]="{'success': messageType === 'success', 'error': messageType === 'error'}">
      {{ message }}
    </div>

    <!-- Login Form -->
    <div *ngIf="!isRegistering" class="form-section login-form">
      <h2>Welcome Back!</h2>
      <p>Login with your personal info</p>
      <form (submit)="onLogin()">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <button type="submit">Sign In</button>
      </form>
      <p class="toggle-text">
        Don't have an account?
        <a (click)="toggleForm()">Sign Up</a>
      </p>
    </div>

    <!-- Registration Form -->
    <div *ngIf="isRegistering" class="form-section register-form">
      <h2>Create Account</h2>
      <p>Use your email for registration</p>
      <form (submit)="onRegister()">
        <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-text">
        Already have an account?
        <a (click)="toggleForm()">Login</a>
      </p>
    </div>
  </div>
</div>
